<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forecast Widget</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div class="widget">
    <div class="cubes">
      <div class="city blue">
        <img class="icon" src="img/rainy.png" alt="rainy">
        <p class="city-name">CHICAGO / 23<sup>o</sup></p>
      </div>
      <div class="city green">
        <img class="icon" src="img/fog.png" alt="rainy">
        <p class="city-name">SEATTLE / 34<sup>o</sup></p>
      </div>
      <div class="city violet">
        <img class="icon" src="img/sun-cloud.png" alt="rainy">
        <p class="city-name">BROOKLYN / 55<sup>o</sup></p>
      </div>
      <div class="city yellow">
        <img class="icon" src="img/css.png" alt="rainy">
        <p class="city-name">PORTLAND / 27<sup>o</sup></p>
      </div>
      <div class="city red">
        <img class="icon" src="img/cwm.png" alt="rainy">
        <div class="purple">
          <div class="daily">
            <p class="day">MON</p>
            <img class="icon" src="img/rainy.png" alt="rainy">
            <p class="temp">22<sup>o</sup></p>
          </div>
          <div class="daily">
            <p class="day">TUE</p>
            <img class="icon" src="img/rainy.png" alt="rainy">
            <p class="temp">19<sup>o</sup></p>
          </div>
          <div class="daily">
            <p class="day">WED</p>
            <img class="icon" src="img/cloud.png" alt="rainy">
            <p class="temp">18<sup>o</sup></p>
          </div>
          <div class="daily">
            <p class="day">THU</p>
            <img class="icon" src="img/sun-cloud.png" alt="rainy">
            <p class="temp">14<sup>o</sup></p>
          </div>
        </div>
      </div>
      <div class="city rose">
        <img class="icon" src="img/cloud.png" alt="rainy">
        <p class="city-name">SAN JOSE / 47<sup>o</sup></p>
      </div>
    </div>
  </div>
</body>
</html>
